{% extends "base.html" %}

{% block content %}

<form action="/items/{{item.id}}" method="post">
    
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" value="{{item.name}}" name="name" placeholder="Name" required autofocus>
</div>

<div>
    <label for="name">Brand:</label>
    <select name="brand_id" id="brand_id">
      {% for brand in all_brands %}
      <option {% if brand.id == item.brand.id %} selected {% endif %} value="{{brand.id}}">{{brand.name}}</option>
      {% endfor %}
    </select>
</div>

<div>
    <label for="description">Description:</label>
    <input type="text" id="description" value="{{item.description}}" name="description" placeholder="Description" required autofocus>
</div>

<div>
    <label for="stock_quantity">Stock quantity:</label>
    <input type="number" id="stock_quantity" value={{item.stock_quantity}} name="stock_quantity" placeholder="Stock quantity" required>
</div>

<div>
    <label for="buying_cost">Buying cost: £</label>
    <input type="number" id="buying_cost" value={{item.buying_cost}} name="buying_cost" placeholder="Buying cost in £s" required>
</div>

<div>
    <label for="selling_price">Selling price: £</label>
    <input type="number" id="selling_price" value={{item.selling_price}} name="selling_price" placeholder="Selling price in £s" required>
</div>

<button type="submit">Save</button>

<form class="delete-form" action="/items/{{item.id}}/delete" method="POST">
    <button class="trash-button">Delete all</button>
</form>

{% endblock %}
