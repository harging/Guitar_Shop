{% extends "base.html" %}
{% block content %}


{% for item in all_items %}
  <div class="item">
    <div class="content">
      <a href="/items/{{item.id}}">{{ item.name }}</a>

      <div class="buttons">
        <form class="delete-form" action="/items/{{item.id}}/delete" method="POST">
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
