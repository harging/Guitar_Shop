{% extends "base.html" %}
{% block content %}


{% for item in all_items %}
  <div class="item">
    <div class="content">
      <a href="/items/{{item.id}}">
        {{ item.brand.name }}, 
        {{ item.name }}, 
        Stock: {{ item.stock_quantity }}
      </a>
    </div>
  </div>
{% endfor %}
<div>
  <p>
    <a href="/items/new">Add new item</a>
  </p>
</div>
{% endblock %}
