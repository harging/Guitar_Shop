{% extends "base.html" %}

{% block content %}

  <div>
    <p>Name: {{item.name}}</p>
    <p>Brand: {{item.brand.name}}</p>
    <p>Description: {{item.description}}</p>
    <p>Stock: {{item.stock_quantity}}</p>
    <p>Buying cost: £{{item.buying_cost}}</p>
    <p>Selling price: £{{item.selling_price}}</p>
    <p>Markup: {{item.markup()}}%</p>
    <p><a href="/items/{{item.id}}/edit">Edit</a></p>
  </div>

{% endblock %}
